<source>
  @type jfrog_siem
  tag test_tag
  jpd_url <jpd_url>
  access_token <access_token>
  pos_file "datadog_pos.txt"
</source>
<filter test*>
  @type record_transformer
  enable_ruby true
  <record>
    impacted_artifacts ${record["impacted_artifacts"] + " "}
  </record>
</filter>
<filter test*>
  @type record_modifier
  <record>
    _impacted_artifacts_url_ ${if record.has_key?('impacted_artifacts_url'); record.delete('impacted_artifacts_url') ; end; nil}
  </record>
  remove_keys _impacted_artifacts_url_
</filter>
<match test*>
  @type datadog
  @id datadog_agent_violations
  api_key <API_KEY>
  include_tag_key true
  dd_source "fluentd"
  dd_sourcecategory "xray_violations"
</match>

